
<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Liber i Ri
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Kerko.." autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">

<mat-table [dataSource]="listData" matSort>


  <ng-container matColumnDef="ShtepiaBotuese">
    <mat-header-cell *matHeaderCellDef mat-sort-header >ShtepiaBotuese</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.ShtepiaBotuese  }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="EmriLibri">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Emri</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.EmriLibri  }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="Klasa">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Klasa</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.Klasa  }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="SasiaFillestare">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Sasia</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.SasiaFillestare  }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="SasiaShitur">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Sasia shitur</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.SasiaShitur  }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="CmimiBlerje">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Cmimi blerje</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.CmimiBlerje  }}</mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="CmimiShitje">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Cmimi shitje</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.CmimiShitje  }}</mat-cell>
    </ng-container>

  <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
          <button mat-icon-button (click) = onSelect(row) color="primary" ><mat-icon    matTooltip="Oret">assignment</mat-icon></button>
        <button mat-icon-button  (click)="onEdit(row)"><mat-icon matTooltip="Modifiko">launch</mat-icon></button>
        <button mat-icon-button color="warn" (click) ="onDelete(row.$key)"  *ngIf = "!mobile && user"><mat-icon    matTooltip="Fshi">delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons *ngIf = "!mobile"></mat-paginator>

<mat-card *ngIf="isLoading" 
style="display: flex; justify-content: center; align-items: center">
<mat-progress-spinner 
 color="primary" 
 mode="indeterminate">
</mat-progress-spinner>
</mat-card>
<div>
<button  mat-raised-button color="primary"  matTooltip ="Print Librat" (click)="printMesuesit()"><mat-icon >print</mat-icon></button>&nbsp;


</div>
</div>
