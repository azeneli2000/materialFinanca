<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="mesuesit">Mesuesit</a>
      <a mat-list-item routerLink="nxenesit">Nxenesit</a>
      <a mat-list-item routerLink="konfigurime">Konfigurime</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Shkolla Nr. 1</span>

      <span class="user"></span>
      <span flex></span>
      <div style="font-size: 15px">
        <button mat-button (click) = "logout()" *ngIf = "auth.authState; else elseBlock"> {{auth.currentDisplayName}}</button> <mat-icon style="font-size: 35px">person</mat-icon>
       
       
        <ng-template #elseBlock>
        <button mat-button (click) = "login()"> Login</button>

       </ng-template>
      </div>

      <!-- <button style ="float:right;" (click) = "logout()">Logout</button>  -->
    </mat-toolbar>
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
